<html>

<head>
    <style>
        .contact-section {
            width: 100%;
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
            padding: 3rem 1rem;
        }

        .contact-intro>*+* {
            margin-top: 1rem;
        }

        .contact-title {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
        }

        .contact-description {
            color: rgb(107 114 128);
        }

        .form-group-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .form-input::placeholder,
        .form-textarea:focus-visible {
            color: #6b7280;
        }

        .form-input:focus-visible,
        .form-textarea:focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .form-textarea {
            min-height: 120px;
        }

        .form-submit {
            width: 100%;
            margin-top: 1.2rem;
            background-color: #3124ca;
            color: #fff;
            padding: 13px 5px;
            border-radius: 0.375rem;
        }

.contact-title {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            color: #2C3E50;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-bottom: 30px;
        }

        .contact-title:before, .contact-title:after {
            content: "";
            display: block;
            width: 50px;
            height: 4px;
            background-color: #2980B9;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact-title:before {
            top: 0;
        }

        .contact-title:after {
            bottom: 0;
        }


.form-group-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .form-input::placeholder {
            color: #999;
        }
    </style>
</head>
<section class="contact-section">
    <div class="contact-intro">
        <h2 class="contact-title">Contact Us</h2>
        <p class="contact-description" style="font-size: 1.5rem; margin-bottom: 2rem; color: #blue; text-shadow: 0px 1px 1px rgba(0,0,0,0.7);">
            Fill out the form below and we'll get back to you as soon as possible.
        </p>
    </div>

    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="e6cafa12-c936-4bfe-a4fa-f53c2438d0e3" />
        <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
        <input type="hidden" name="from_name" value="My Website" />


        <div class="form-group-container">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" name="phone" class="form-input" placeholder="+91 " type="text" />
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
            </div>
        </div>
        <button class="form-submit" type="submit" style="
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #2ec624;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        "
                onmouseover="this.style.backgroundColor='green'; this.style.transform='scale(1.05)';"
                onmouseout="this.style.backgroundColor='#2ec624'; this.style.transform='scale(1)';"
                onmousedown="this.style.backgroundColor='#1e7e34';"
                onmouseup="this.style.backgroundColor='#218838';">Send Message</button>
    </form>

    <!------Back button------>
    <div>
        <a href="index.html" style="
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: red;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
        "
           onmouseover="this.style.backgroundColor='#e33c0b'; this.style.transform='scale(1.05)';"
           onmouseout="this.style.backgroundColor='red'; this.style.transform='scale(1)';"
           onmousedown="this.style.backgroundColor='#1e7e34';"
           onmouseup="this.style.backgroundColor='#218838';">
            Back
        </a>
    </div>
</section>

</html>
